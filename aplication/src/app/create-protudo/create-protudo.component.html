<h3>Novo Produto</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" required [(ngModel)]="produto.nome" name="nome">
        </div>

        <div class="form-group">
            <label for="descricao">descricao</label>
            <input type="text" class="form-control" id="descricao" required [(ngModel)]="produto.descricao" name="descricao">
        </div>

        <div class="form-group">
          <label for="valorVenda">Valor Venda</label>
          <input type="text" class="form-control" id="valorVenda" required [(ngModel)]="produto.valorVenda" name="valorVenda">
        </div>
        <div class="form-group">
          <label for="quantidade">Quantidade</label>
          <input type="text" class="form-control" id="quantidade" required [(ngModel)]="produto.quantidade" name="quantidade">
        </div>
        <div class="form-group">
          <label for="ativo">Ativo</label>
          <input type="text" class="form-control" id="ativo" required [(ngModel)]="produto.ativo" name="ativo">
        </div>
        <div class="form-group">
          <label for="categoriaProduto_id">Categoria</label>
          <input type="text" class="form-control" id="categoriaProduto_id" required [(ngModel)]="produto.categoriaProduto_id" name="categoriaProduto_id">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>Envio com sucesso!</h4>
</div>
